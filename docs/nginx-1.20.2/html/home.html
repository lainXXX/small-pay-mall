<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem Mall - 二次元精品商城</title>
    <link rel="icon" href="images/icon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF90BC;
            --secondary-color: #FFC0D9;
            --accent-color: #FF619B;
            --background-color: #FFF5F7;
            --text-color: #4A4A4A;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 波浪背景 */
        .wave-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 144, 188, 0.05);
            transform-origin: 50% 48%;
            border-radius: 43%;
            animation: wave 20s infinite linear;
        }

        .wave-two {
            animation: wave 15s infinite linear;
            opacity: 0.1;
            background: rgba(255, 192, 217, 0.1);
        }

        @keyframes wave {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 英雄区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
            background: linear-gradient(135deg,
            rgba(255, 144, 188, 0.1),
            rgba(255, 97, 155, 0.1));
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 144, 188, 0.3);
        }

        /* 特色区域 */
        .features {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* 商品展示区 */
        .showcase {
            padding: 5rem 5%;
            text-align: center;
        }

        .showcase h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-background);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        /* 页脚 */
        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
<!-- 波浪背景 -->
<div class="wave-container">
    <div class="wave"></div>
    <div class="wave wave-two"></div>
</div>

<!-- 导航栏 -->
<nav>
    <div class="logo">Rem Mall</div>
    <div class="nav-links">
        <a href="index.html">商城</a>
        <a href="orderManager.html">订单管理</a>
        <a href="login.html">登录</a>
    </div>
</nav>

<!-- 英雄区域 -->
<section class="hero">
    <div class="hero-content">
        <h1>欢迎来到 Rem Mall</h1>
        <p>这里是二次元爱好者的天堂，精选优质二次元周边，打造独特的动漫文化体验。</p>
        <a href="index.html" class="cta-button">开始购物 <i class="fas fa-arrow-right"></i></a>
    </div>
</section>

<!-- 特色区域 -->
<section class="features">
    <div class="feature-card">
        <div class="feature-icon">
            <i class="fas fa-box-open"></i>
        </div>
        <h3>正品保证</h3>
        <p>所有商品均为官方授权，品质有保障</p>
    </div>
    <div class="feature-card">
        <div class="feature-icon">
            <i class="fas fa-shipping-fast"></i>
        </div>
        <h3>快速配送</h3>
        <p>全国配送，让您轻松购物</p>
    </div>
    <div class="feature-card">
        <div class="feature-icon">
            <i class="fas fa-heart"></i>
        </div>
        <h3>优质服务</h3>
        <p>专业的客服团队，为您解答疑问</p>
    </div>
</section>

<!-- 商品展示区 -->
<section class="showcase">
    <h2>精选商品</h2>
    <div class="product-grid">
        <!-- 商品卡片将通过JavaScript动态生成 -->
    </div>
</section>

<!-- 页脚 -->
<footer>
    <div class="footer-content">
        <div>
            <h3>关于我们</h3>
            <p>Rem Mall 致力于为二次元爱好者提供优质的购物体验</p>
        </div>
        <div>
            <h3>联系方式</h3>
            <p>Email: support@remmall.com</p>
        </div>
        <div>
            <h3>关注我们</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
            </div>
        </div>
    </div>
    <div style="margin-top: 2rem;">
        <p>&copy; 2024 Rem Mall. All rights reserved.</p>
    </div>
</footer>

<script>
    // 获取精选商品数据并展示
    fetch('/api/item/show/special')
        .then(response => response.json())
        .then(data => {
            if (data.code === "0000") {
                const products = data.data.slice(0, 4); // 只显示前4个商品
                const productGrid = document.querySelector('.product-grid');

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    // 添加点击事件跳转到商城页面
                    productCard.style.cursor = 'pointer';
                    productCard.onclick = () => window.location.href = 'index.html';

                    productCard.innerHTML = `
                        <img src="${product.itemImage}" alt="${product.itemName}">
                        <div class="product-info">
                            <h3>${product.itemName}</h3>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            }
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
