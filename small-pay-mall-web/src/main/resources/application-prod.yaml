server:
  port: 8080
  tomcat:
    max-connections: 20
    threads:
      max: 20
      min-spare: 10
    accept-count: 10
spring:
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://mysql:3306/pay-mall?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    #  database: 1       # 指定所在的库
    host: redis   # Redis服务器地址 写你的ip
    port: 6379        # Redis服务器连接端口
    lettuce:
      pool:
        max-active: 200   # 连接池最大连接数（使用负值表示没有限制）  类似于mysql的连接池
        max-wait: -1      # 连接池最大阻塞等待时间（使用负值表示没有限制） 表示连接池的链接拿完了 现在去申请需要等待的时间
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 0       # 连接池中的最小空闲连接
    timeout: 6000         # 连接超时时间（毫秒） 去链接redis服务端
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: true
  global-config:
    # 全局配置
    db-config:
      # 数据库配置
      id-type: auto
